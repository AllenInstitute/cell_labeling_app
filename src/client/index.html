<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Cell Labeling App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js" integrity="sha512-7+fUzDKxopLeVKiXTdoQQZBl6Zh9Bbl/NrZoowiddStpj7GXTUCM+LOPay4Wzxz14HazsoSsO96UFvvZqAH5rw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const PORT = "{{ port }}";
        </script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </head>
    <body>
        <div class="container mt-5 app_container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="label_bar">
                <div>
                    <div class="form-check form-check-inline" style="margin-left: 20px">
                        <input type="radio" class="form-check-input" name="flexRadioDefault"
                            id="label_cell">
                        <label class="form-check-label"
                            for="label_cell">Cell</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="flexRadioDefault"
                            id="label_not_cell">
                        <label class="form-check-label" for="label_not_cell">Not
                            Cell</label>
                    </div>
                    <button type="submit" class="btn btn-success"
                            id="submit_label">
                        Submit
                    </button>
                    <h6 id="loading_text" style="display: inline; margin-left: 20px"></h6>
                </div>
            </nav>
            <div class="row">
                <div class="col">
                    <div style="margin-top: 30px;">
                        <div id="video_container" style="width: 452px; height: 452px">
                        </div>
                        <div id="video_settings">
                            <h4 id="timestep_display"></h4>
                            <div class="form-check form-check-inline mt-4">
                                <input type="checkbox" class="form-check-input"
                                    id="video_include_mask_outline" checked>
                                <label class="form-check-label" for="video_include_mask_outline">
                                    include mask outline
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input form-check-inline"
                                    id="video_include_surrounding_rois">
                                <label class="form-check-label" for="video_include_surrounding_rois">
                                    include surrounding ROIs
                                </label>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-light" id="trim_video_to_timeframe">
                                    Go to trace timesteps
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="projection_container">
                        <div id="projection" style="width: 512px; height: 512px"></div>
                        <div id="projection_settings" style="margin-left: 30px">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="projection_type">Projection type</label>
                                        <select class="form-select" id="projection_type">
                                            <option value="max">Max</option>
                                            <option value="average">Average</option>
                                            <option value="correlation" selected>Correlation</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline mt-4">
                                        <input type="checkbox" class="form-check-input"
                                            id="projection_include_mask_outline" checked>
                                        <label class="form-check-label" for="projection_include_mask_outline">
                                            include mask outline
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input form-check-inline"
                                            id="projection_include_surrounding_rois">
                                        <label class="form-check-label" for="projection_include_surrounding_rois">
                                            include surrounding ROIs
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="margin-top: 30px">
                                    <h6>Contrast</h6>
                                    <hr style="width: 50%">
                                    <div class="form-group">
                                        <input type="range" id="projection_contrast_low_quantile" name="projection_contrast_low_quantile"
                                            min="0" max="1" value="0.0" step=".01" style="margin-top: 20px">
                                        <label for="projection_contrast_low_quantile" id="projection_contrast_low_quantile_label" style="margin-left: 10px">Low quantile: 0.0</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="range" id="projection_contrast_high_quantile" name="projection_contrast_high_quantile"
                                            min="0" max="1" value="1.0" step=".01" style="margin-top: 20px">
                                        <label for="projection_contrast_high_quantile" id="projection_contrast_high_quantile_label" style="margin-left: 10px">High quantile: 1.0</label>
                                    </div>
                                    <button class="btn btn-light" id="projection_contrast_reset" style="margin-top: 10px">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="trace_container">
                        <div id="trace"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
