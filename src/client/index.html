<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <div class="form-check form-check-inline" style="margin-left: 20px">
                <input type="radio" class="form-check-input" name="flexRadioDefault"
                       id="label_cell">
                <label class="form-check-label"
                       for="label_cell">Cell</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="flexRadioDefault"
                       id="label_not_cell">
                <label class="form-check-label" for="label_not_cell">Not
                    Cell</label>
            </div>
            <button type="submit" class="btn btn-success"
                    id="submit_label">
                Submit
            </button>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div id="video_container">
                <video controls
                    src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
                    height="512" width="512">
                </video>
                <div id="video_settings">
                    <div class="form-check form-check-inline mt-4">
                        <input type="checkbox" class="form-check-input"
                            id="video_include_mask_outline">
                        <label class="form-check-label" for="video_include_mask_outline">
                            include mask outline
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input form-check-inline"
                            id="video_include_surrounding_rois">
                        <label class="form-check-label" for="video_include_surrounding_rois">
                            include surrounding ROIs
                        </label>
                    </div>
                </div>

        </div>
        <div class="col">
            <div id="projection_container">
                <div id="projection" style="width: 512px; height: 512px"></div>
                <div id="projection_settings" style="margin-left: 30px">
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="projection_type">Projection type</label>
                                <select class="form-select" id="projection_type">
                                    <option value="max" selected>Max</option>
                                    <option value="avg">Average</option>
                                    <option value="correlation">Correlation</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline mt-4">
                                <input type="checkbox" class="form-check-input"
                                    id="projection_include_mask_outline">
                                <label class="form-check-label" for="projection_include_mask_outline">
                                    include mask outline
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input form-check-inline"
                                    id="projection_include_surrounding_rois">
                                <label class="form-check-label" for="projection_include_surrounding_rois">
                                    include surrounding ROIs
                                </label>
                            </div>
                        </div>
                    </div>
